<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Google Fonts for modern typography -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    .product-card {
      max-width: 600px;
      margin: 40px auto;
      padding: 24px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      text-align: center;
    }

    .product-card h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: #222;
    }

    .product-card p {
      margin: 12px 0;
      font-size: 1.1rem;
      color: #444;
    }

    .product-card strong {
      color: #111;
      font-weight: 600;
    }

    #qrcode {
      margin: 24px auto;
    }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      margin: 10px 5px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.2s;
    }

    .btn-primary {
      background: #007bff;
      color: #fff;
    }

    .btn-primary:hover {
      background: #0069d9;
    }

    .btn-danger {
      background: #dc3545;
      color: #fff;
    }

    .btn-danger:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="product-card">
    <h1 id="productName">Loading...</h1>
    <p><strong>Specs:</strong> <span id="productSpecs"></span></p>
    <p><strong>Price:</strong> Â£<span id="productPrice"></span></p>

    <div id="qrcode"></div>

    <button id="deleteBtn" class="btn btn-danger">ðŸ—‘ Delete Product</button>
    <a href="index.html" class="btn btn-primary">â¬… Back to Stock List</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="product.js"></script>
</body>
</html>
