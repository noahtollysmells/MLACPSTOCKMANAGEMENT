<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #333;
    }
    p {
      font-size: 1.1rem;
      color: #555;
      margin: 0.5rem 0;
    }
    .qr {
      margin-top: 2rem;
    }
    #qrcode {
      margin: 1rem auto;
    }
    a.back-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background: #007BFF;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.2s ease-in-out;
    }
    a.back-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container" id="productDetails">
    <!-- Product details will load here -->
  </div>

  <div style="text-align: center;">
    <a href="index.html" class="back-btn">â¬… Back to Stock List</a>
  </div>

  <!-- QR code library + product logic -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="product.js"></script>
</body>
</html>
