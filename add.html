<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Product</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>‚ûï Add New Product</h1>
  </header>

  <main>
    <form id="productForm" class="form-card">
      <label>ID <input type="text" name="id" required /></label>
      <label>Name <input type="text" name="name" required /></label>
      <label>Specs <textarea name="specs" required></textarea></label>
      <label>Price <input type="number" name="price" required /></label>
      <button type="submit">Add Product</button>
    </form>
    <p id="msg"></p>
  </main>

  <footer>
    <a href="index.html">‚¨Ö Back to Stock</a>
  </footer>

  <script>
    document.getElementById("productForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const data = Object.fromEntries(form.entries());

      // üëá Replace with your Apps Script Web App URL
      const SCRIPT_URL = "YOUR_GOOGLE_APPS_SCRIPT_WEBAPP_URL";

      const res = await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(data),
      });

      if (res.ok) {
        document.getElementById("msg").textContent = "‚úÖ Product added!";
        e.target.reset();
      } else {
        document.getElementById("msg").textContent = "‚ùå Error adding product.";
      }
    });
  </script>
</body>
</html>
