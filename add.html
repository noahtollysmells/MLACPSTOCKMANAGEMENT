<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h2>Add New Product</h2>
    <form id="addProductForm">
      <label for="id">ID:</label>
      <input type="text" id="id" name="id" required>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="specs">Specs (use ; to separate lines):</label>
      <textarea id="specs" name="specs"></textarea>

      <label for="price">Price (£):</label>
      <input type="number" id="price" name="price" required>

      <button type="submit">Add Product</button>
    </form>
    <a href="index.html" class="btn">← Back to Stock List</a>
  </main>

  <script>
    document.getElementById("addProductForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      alert("⚠ Add product Google Apps Script not yet connected. Hook this form to your Add Web App URL.");
    });
  </script>
</body>
</html>
