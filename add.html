<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Product</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <h1>Add Product</h1>
    <div class="header-actions">
      <a href="index.html" class="btn">← Back</a>
    </div>
  </div>
</header>

<main class="container">
  <div class="card">
    <form id="addForm" class="form">
      <div class="row">
        <label for="id">ID</label>
        <input id="id" name="id" type="text" required placeholder="Unique ID (e.g., 101)" />
      </div>

      <div class="row">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required placeholder="e.g., Dell Latitude 5410" />
      </div>

      <div class="row">
        <label for="specs">Specs (one per line)</label>
        <textarea id="specs" name="specs" rows="6" placeholder="CPU\nRAM\nStorage\nScreen…"></textarea>
      </div>

      <div class="row">
        <label for="price">Price (£)</label>
        <input id="price" name="price" type="number" step="0.01" required placeholder="e.g., 395" />
      </div>

      <div class="actions">
        <button type="submit" class="btn primary">Save Product</button>
        <a href="index.html" class="btn">Cancel</a>
      </div>

      <p id="addStatus" class="muted"></p>
    </form>
  </div>
</main>

<footer class="site-footer">
  <div class="container">
    <p>© MLACP Stock Management</p>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
