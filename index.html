<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PC & Laptop Stock Manager</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>
  <header>
    <h1>ðŸ’» PC & Laptop Stock Manager</h1>
    <button id="addBtn">âž• Add Product</button>

  <main>
    <section id="productList" class="grid"></section>
    <section id="productDetail" class="detail"></section>
  </main>

  <!-- Modal for adding products -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2>Add Product</h2>
      <label>Name</label>
      <input type="text" id="prodName" placeholder="e.g. Dell Latitude 7490">
      <label>Specs</label>
      <textarea id="prodSpecs" placeholder="e.g. i7, 16GB RAM, 512GB SSD"></textarea>
      <label>Price (Â£)</label>
      <input type="number" id="prodPrice" step="0.01">
      <div class="modal-actions">
        <button id="saveBtn">Save</button>
        <button id="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
