<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <h1>MLACP — Stock List</h1>
    <div class="header-actions">
      <a href="add.html" class="btn primary">+ Add Product</a>
    </div>
  </div>
</header>

<main class="container">
  <div class="card">
    <div class="search-bar">
      <input id="searchInput" type="search" placeholder="Search by name or ID…" aria-label="Search products" />
    </div>
    <div id="listInfo" class="muted"></div>
    <div id="productsGrid" class="grid"></div>
    <div id="emptyState" class="empty hidden">
      <p>No products found.</p>
    </div>
  </div>
</main>

<footer class="site-footer">
  <div class="container">
    <p>© MLACP Stock Management</p>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
